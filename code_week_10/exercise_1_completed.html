<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>SVG using object tag</title>
    <script src="js/jquery-2.1.1.min.js"></script>
</head>

<body>
    <object id="iso_1_obj" width="400px" type="image/svg+xml" data="svg/woman-306227.svg">Your browser does not support SVGs</object>

    <script>
        function setUp() {
            var object = document.getElementById("iso_1_obj");
            object.addEventListener("load", function() {
                var svgDocument = object.contentDocument;
                var svgb1 = svgDocument.getElementById("woman");
                svgb1.setAttribute("fill", "yellow");
            }, false);
        };
        $(document).ready(setUp);
    </script>
</body>

</html>
