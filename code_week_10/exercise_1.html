<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>SVG using object tag</title>
    <script src="js/jquery-2.1.1.min.js"></script>
</head>

<body>
    <object id="iso_1_obj" width="400px" type="image/svg+xml">Your browser does not support SVGs</object>

    <script>
        function setUp() {
            var object = document.getElementById("");
            object.addEventListener("load", function() {
                var svgDocument = object.contentDocument;
                var svgb1 = svgDocument.getElementById("");
                svgb1.setAttribute("fill", "");
            }, false);

        };
        $(document).ready(setUp);
    </script>
</body>

</html>
