<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>SVG using object tag</title>
    <script src="js/jquery-2.1.1.min.js"></script>
    <script src="js/jquery.csv.min.js"></script>
</head>

<body>
    <object id="iso_1_obj" width="400px" type="image/svg+xml" data="svg/woman-306227.svg">Your browser does not support SVGs</object>
    <object id="iso_2_obj" width="400px" type="image/svg+xml" data="svg/man-149724.svg">Your browser does not support SVGs</object>
    <script>
        function getData() {
            $.get("data/gender.csv", setUp)
        };

        function setUp(data) {
            var display_data = $.csv.toObjects(data);
            console.log(display_data);
            $("object").contents().find("path").hover(function() {
                $(this).attr({
                    "fill": "lime"
                });
            }, function() {
                $(this).attr({
                    "fill": "black"
                });
            });
        };

        $(window).load(getData);
    </script>
</body>

</html>
